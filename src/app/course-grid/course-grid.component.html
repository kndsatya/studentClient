<div class="wbdv-body">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand nav-item nav-item-margin d-none d-md-block" href="#">Course Grid</a>
  </nav>

  <div class="container-fluid">
    <div class="card-deck">
      <div *ngFor="let course of courses" class="col-sm-12 col-md-4 col-lg-2">
        <div class="card wbdv-card-bottom" styles="width:18rem;">
          <img class="card-img-top"
               src="https://picsum.photos/300/200"
               alt="Course view"/>
          <div class="card-body">
            <h5 class="card-title wbdv-card-text">
              {{course.courseName}}</h5>
            <a routerLink="/course/{{course.id}}/module"
               class="btn btn-primary wbdv-navigator-description">
              Navigate to Course</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
